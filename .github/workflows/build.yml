name: SonarCloud Build
on:
  push:
    branches:
      - develop
      - test
      - main
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore Dependencies
        run: dotnet restore Metrics.sln
      - name: Build
        run: dotnet build Metrics.sln --configuration Release --no-restore
      - name: Test
        working-directory: ./Metrics.Core.Tests
        run: dotnet test --logger trx --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --results-directory ./coverage
      - name: Install SonarCloud scanner
        run: |
          dotnet tool update dotnet-sonarscanner --global
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd Metrics.Core.Tests
          dotnet-sonarscanner begin /k:"funkysi1701_Metrics" /o:"funkysi1701" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=Metrics.Core.Tests/coverage.opencover.xml
          dotnet build ../Metrics.sln
          dotnet test --logger trx --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --results-directory ./coverage
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

