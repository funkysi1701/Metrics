name: SonarCloud Build
on:
  push:
    branches:
      - develop
      - test
      - main
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore Dependencies
        run: dotnet restore Metrics.sln
      - name: Build
        run: dotnet build Metrics.sln --configuration Release --no-restore
      - name: Test
        working-directory: ./Metrics.Core.Tests
        run: dotnet test --logger trx --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --results-directory ./coverage

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md          
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
                -Dsonar.organization=funkysi1701
                -Dsonar.projectKey=funkysi1701_Metrics
                -Dsonar.cs.vscoveragexml.reportsPaths=Metrics.Core.Tests/coverage.opencover.xml
                -Dsonar.cs.opencover.reportsPaths=Metrics.Core.Tests/coverage.opencover.xml
