name: SonarCloud Build
on:
  push:
    branches:
      - develop
      - test
      - main
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore Dependencies
        run: dotnet restore Metrics.sln
      - name: Build
        run: dotnet build Metrics.sln --configuration Release --no-restore
      - name: Test
        working-directory: ./Metrics.Core.Tests
        run: dotnet test --collect:"XPlat Code Coverage"
      - name: Install SonarCloud scanner
        run: |
          dotnet tool update dotnet-sonarscanner --global
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd Metrics.Core.Tests
          dotnet-sonarscanner begin /k:"funkysi1701_Metrics" /o:"funkysi1701" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="/home/runner/work/Metrics/Metrics/Metrics.Core.Tests/TestResults/**/coverage.cobertura.xml"
          dotnet test --collect:"XPlat Code Coverage"
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.12
        with:
          reports: '/home/runner/work/Metrics/Metrics/Metrics.Core.Tests/TestResults/**/coverage.cobertura.xml' 
          targetdir: 'coveragereport' 
          reporttypes: 'HtmlSummary;Cobertura'
      - name: CodeCov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov
